<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script src="diff.js"></script>
  <script>
    const Count = props => {
      return {
        type: 'text'
      }
    }

    let oldVdom = {
      type: 'view',
      props: {
        children: [
          {
            type: 'view',
            props: {}
          },
          {
            type: Count
          }
        ]
      }
    }

    let newVdom = {
      type: 'view',
      props: {
        children: [
          {
            type: 'button',
            props: {}
          },
          {
            type: Count
          }
        ]
      }
    }

    console.log(oldVdom, newVdom, diff(oldVdom, newVdom))

  </script>
</body>

</html>
